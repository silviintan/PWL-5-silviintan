<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Latihan Tailwind CSS</title>
   <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen ">
   <section id="title" class="flex items-center justify-center">
      <h1 class="text-xl font-bold text-gray-800 mt-6 mb-6">Todo List Application</h1>
      
   </section>
   <section id="input" class="flex items-center justify-center">
      <input type="text" name="assignment" id="assignment" 
             class="border rounded-md px-4 py-2 w-64 focus:outline-none focus:ring-2 focus:ring-blue-500"
             placeholder="Inputkan tugas yang akan dikerjakan ...">
      <input type="button" id="btn-tambah" value="TAMBAH"
             class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 cursor-pointer">
   </section>
   <section id="output" class=""></section>
   <script src="main.js"></script>
</body>
</html>
